{% extends 'bookstore/base.html'%}
{%block content%}

<div class="container">
	<div class="well">
        <div class="row">
			<H2>Your order history</H2>

			<ul class="list-group">
				{% for order in orders%}
				<li class="list-group-item">
					<a href="{% url 'orders:order_detailed' order.id %}"><span class="label label-default label-pill pull-xs-right">{{order.created}}</span>
					Order no. {{order.id}}, Total: {{order.get_total_cost}}
					</a>
				</li>
				{%endfor %}
			</ul>
		</div>
	</div>
</div>

{% endblock%}
