{% extends 'bookstore/base.html'%}

{%block content%}
<div class="container">
    	<div class="well">
	        <div class="row">
	            <div class="col-lg-12 text-center">
					<h2 style="font-family: 'Gravitas One', cursive; font-weight: 400;">Select book to edit quantity</h2>
					<ul>	
					{% for book in object_list%}
						<div class="container-fluid">
							<div class="row col-sm-12">
								<div class='list-group'>
									<a href="{% url 'soap:soapDetailed' book.isbn %}" class="list-group-item active" style="background-color: #737373">{{ book.title }}</a>
								</div>
							</div>
						</div>
					{% endfor %}
					</ul>
				</div>
			</div>
		</div>
</div>

{% endblock %}
